# ================================
# CATPPUCCIN MOCHA COLOR PALETTE
# ================================
[colors]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #00000000

[colors]
background = ${colors.base}
background-alt = ${colors.surface0}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.lavender}
tertiary = ${colors.sky}
alert = ${colors.red}
disabled = ${colors.overlay1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0

# Colors and appearance
background = ${colors.base}
foreground = ${colors.text}
border-size = 0
border-color = ${colors.surface0}

# Position and padding
bottom = true
line-size = 2pt
padding-left = 1
padding-right = 1
module-margin = 1

# Separator
separator = 
 separator-foreground = ${colors.overlay0}

# Fonts
font-0 = MesloLGS Nerd Font Mono:size=10;3
font-1 = MesloLGS Nerd Font Mono:size=12;3

# Module layout for maximum productivity info
modules-left = xworkspaces xwindow
modules-center = 
modules-right = filesystem temperature cpu memory network pulseaudio battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

# System tray
tray-position = right
tray-padding = 1
tray-background = ${colors.base}

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.text}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

# ================================
# PERFORMANCE MODULES
# ================================

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
warn-percentage = 90

format-mounted = <ramp-capacity> <label-mounted>
format-unmounted = <label-unmounted>
format-mounted-foreground = ${colors.tertiary}

label-mounted =  %percentage_used%%
label-unmounted =  %mountpoint%: not mounted
label-unmounted-foreground = ${colors.disabled}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80

format = <ramp-load> <label>
format-foreground = ${colors.green}
format-warn = <ramp-load> <label-warn>
format-warn-foreground = ${colors.peach}

label =  %percentage%%
label-warn =  %percentage%%

ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 90

format = <ramp-used> <label>
format-foreground = ${colors.blue}
format-warn = <ramp-used> <label-warn>
format-warn-foreground = ${colors.peach}

label =  %percentage_used%%
label-warn =  %percentage_used%%

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
warn-temperature = 70
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

format = <ramp> <label>
format-foreground = ${colors.yellow}
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.red}

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/network]
type = internal/network
interface = wlan0
interval = 3
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.teal}
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.red}

label-connected =  %essid% %downspeed:8%  %upspeed:8%
label-disconnected = 睊 Disconnected

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = 直

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.sapphire}

label-volume = %percentage%%
label-muted = ﱝ Muted
label-muted-foreground = ${colors.overlay1}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 20

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.green}
format-low = <ramp-capacity> <label-low>
format-low-foreground = ${colors.red}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1
time = %H:%M
time-alt = %A, %d %B %Y %H:%M:%S

format = <label>
format-foreground = ${colors.primary}

label =  %time%
label-alt =  %time%

[module/powermenu]
type = custom/text
click-left = ~/.config/rofi/powermenu.sh
content = 襤
content-foreground = ${colors.red}
content-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

# Global settings
margin-bottom = 0
margin-top = 0

