; ==============================================================================
;  POLYBAR CONFIGURATION
;  MINIMAL ‚Ä¢ FLOATING ‚Ä¢ AESTHETIC
; ==============================================================================

[colors]
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc
transparent = #00000000

[bar/main]
width = 98%
height = 40
offset-x = 1%
offset-y = 1%
radius = 12
fixed-center = true
bottom = false

background = ${colors.base}
foreground = ${colors.text}

line-size = 2
line-color = ${colors.blue}

border-size = 0
border-color = ${colors.transparent}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=14;4"

; FLEXBOX SPACE-BETWEEN LAYOUT
modules-left = launcher workspaces
modules-center = date
modules-right = cpu memory filesystem pulseaudio battery wlan power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = true

; ==============================================================================
;  MODULES
; ==============================================================================

[module/launcher]
type = custom/text
content = " üöÄ "
content-foreground = ${colors.mauve}
click-left = $HOME/.config/rofi/productivity.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;ÔÑ†
icon-1 = 2;Ôâ©
icon-2 = 3;ÔÑ°
icon-3 = 4;ÔÅº
icon-4 = 5;ÔÄΩ
icon-5 = 6;Ôáó
icon-6 = 7;ÔÄì
icon-7 = 8;ÔÑâ
icon-default = ÔÑë

format = <label-state>
format-padding = 1

label-active = %icon%
label-active-foreground = ${colors.mauve}
label-active-background = ${colors.surface0}
label-active-padding = 2
label-active-underline = ${colors.mauve}

label-occupied = %icon%
label-occupied-foreground = ${colors.text}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 1
date = "%a %d %b"
time = "%H:%M"
label = %date%  %time%
label-foreground = ${colors.text}
label-background = ${colors.base}
label-padding = 2
format-prefix = "ÔÄó "
format-prefix-foreground = ${colors.teal}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.sapphire}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.sky}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "ÔÇ† "
format-mounted-prefix-foreground = ${colors.green}
label-mounted = %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.overlay0}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = "Ôá´ "
format-connected-prefix-foreground = ${colors.green}
label-connected = %essid%

format-disconnected = <label-disconnected>
label-disconnected = disconnected
label-disconnected-foreground = ${colors.red}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ
ramp-capacity-foreground = ${colors.green}

animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/power]
type = custom/text
content = "ÔÄë "
content-foreground = ${colors.red}
click-left = ~/.config/rofi/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
