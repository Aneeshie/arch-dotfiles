#################################
#  PICOM CONFIGURATION
#  AESTHETIC • BLUR • ROUNDED
#################################

# --- GENERAL ---
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# --- CORNERS ---
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# --- SHADOWS ---
shadow = true;
shadow-radius = 15;
shadow-opacity = 0.5;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#000000";
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- FADING ---
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 10;

# --- BLUR ---
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- OPACITY ---
inactive-opacity = 0.90;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# --- ANIMATIONS (Optional / Requires picom fork) ---
# If your picom crashes on startup, you are likely using the stock picom
# without animation support. Leave these commented in that case.
# animations = true;
# animation-stiffness = 300.0;
# animation-dampening = 25.0;
# animation-clamping = true;
# animation-mass = 1;
# animation-for-open-window = "zoom";
# animation-for-unmap-window = "zoom";
# animation-for-transient-window = "slide-up"; 

# --- WINDOW TYPE SETTINGS ---
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
