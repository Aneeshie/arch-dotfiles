#################################
# RTX 4060 NUCLEAR OPTIMIZATION
# NVIDIA-SPECIFIC HYPRLAND DESTROYER
# 2560x1440@180Hz + RTX 4060 = GODMODE
#################################

# NVIDIA RTX 4060 BACKEND (MAXIMUM POWER)
backend = "glx";
vsync = true;

# RTX 4060 EXTREME OPTIMIZATIONS
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "exchange";
glx-use-copysubbuffer-mesa = false;  # Not needed for NVIDIA
glx-copy-from-front = false;         # NVIDIA-specific optimization

# NVIDIA GPU ACCELERATION UNLEASHED
use-damage = true;
xrender-sync-fence = true;
log-level = "error";                 # Minimal logging for RTX speed

# RTX 4060 POWER UNLEASHED
detect-rounded-corners = false;      # Pure speed with RTX power
detect-client-opacity = false;       # Let the RTX handle everything
detect-transient = false;            # GPU speed mode
unredir-if-possible = true;          # Direct GPU rendering
max-brightness = 1.0;

# 180Hz RTX 4060 NUCLEAR MODE
refresh-rate = 180;                  # RTX handles 180Hz easily
no-frame-pacing = false;             # NVIDIA frame delivery
no-ewmh-fullscreen = false;          # RTX fullscreen optimization

# NVIDIA-SPECIFIC PERFORMANCE HACKS
glx-nvidia-flip-windows = true;      # NVIDIA flip optimization
glx-no-rebind-pixmap = true;         # RTX memory optimization
use-ewmh-active-win = true;          # GPU window tracking

#################################
#             Shadows           #
#################################

# Lightweight shadows for performance
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.5;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-color = "#1e1e2e";

# Exclude problematic windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "class_g ?= 'rofi'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################

# Minimal fading for responsiveness
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

# Exclude fading for performance-critical windows
fade-exclude = [
    "class_g = 'slop'",
    "class_g = 'Polybar'"
];

#################################
#   Transparency / Opacity      #
#################################

# Keep transparency minimal for performance
inactive-opacity = 0.98;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Focus opacity for productivity
focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'"
];

#################################
#     Background-Blurring       #
#################################

# Disable blur for maximum performance
blur-background = false;
blur-background-frame = false;
blur-kern = "3x3box";

# Performance window rules
wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};

#################################
#       General Settings        #
#################################

# Experimental features for performance
experimental-backends = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-leader = true;
resize-damage = 1;
invert-color-include = [];
glx-fshader-win = "";
force-win-blend = false;
